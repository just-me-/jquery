<html>
	<head>
		<script type="text/javascript" src="jquery-2.1.1.js"></script>
		<script src="jquery-ui/external/jquery/jquery.js"></script>
		<script src="jquery-ui/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
		<script type="text/javascript">
			$(function() {
				
				var div=$("div#box"); 
				var rotation = 0;
				jQuery.fn.rotate = function(degrees) {
					$(this).css({'-webkit-transform' : 'rotate('+ degrees +'deg)',
								 '-moz-transform' : 'rotate('+ degrees +'deg)',
								 '-ms-transform' : 'rotate('+ degrees +'deg)',
								 'transform' : 'rotate('+ degrees +'deg)'});
					return $(this);
				};
				function rotate() {
					rotation += 5;
					div.rotate(rotation);
				}
				window.setInterval(function(){
					rotate();
				}, 50);
				
				
				(function pulse(back) {
					$('#div1 img').animate({
						width: (back) ?
							$('#div1 img').width() + 20 :
							$('#div1 img').width() - 20 },
						700);
					$('#div1').animate({
						'font-size': (back) ? '100px' : '140px', 
						opacity: (back) ? 1 : 0.5 },
						700,
						function() { pulse(!back) })
				}) (false);
				
			});
			
		</script>
		
		<style type="text/css">
			#box {
				background-image: linear-gradient(to bottom,red 0,blue 100%);
				width: 100px; 
				height: 200px; 
				position: absolute; 
				left: 100; 
				top: 100; 
			}
			
			.boxen {
				background-color: green; 
				width: 100px; 
				height: 100px; 
				position: absolute; 
			}
			#box1 {
				left: 300; 
				top: 100; 
				background-color: red;
			}
			#box2 {
				left: 400; 
				top: 100; 
				background-color: blue;
			}
			
			#mtop {
				margin-top: 390px; 
			}
			
		</style>
	</head>

	<body>
		<div id="box"></div>
		
		<div id="boxen">
			<div id="box1" class="boxen blue"></div>
			<div id="box2" class="boxen blue"></div>
		</div>
		
		<h2 id="mtop">Heartbit</h2>
		<div id="div1">
			<img src="img/heart1.png" />
			<img src="img/heart2.png" />
			<img src="img/heart3.png" />
		</div>
		
	</body>

</html>
